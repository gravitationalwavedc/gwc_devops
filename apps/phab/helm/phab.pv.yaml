
apiVersion: v1
kind: PersistentVolume
metadata:
  name: phabricator-data
  labels:
    app.kubernetes.io/instance: phabricator
    app.kubernetes.io/name: phabricator
    volume: phabricator-data
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 8Gi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.8.41.12
    path: "/mnt/sharedfolder/gwdc/phabricator/data"
