apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nexus-ing
  namespace: nexus
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: nexus.gw-cloud.org
    http:
      paths:
      - path: /
        backend:
          serviceName: nexus
          servicePort: 8081
      - path: /v2/
        backend:
          serviceName: nexus
          servicePort: 9001
